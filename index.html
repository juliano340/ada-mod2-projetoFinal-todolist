<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tarefas</h1>
    </header>

    <section id="filter-section">
        <input type="text" id="filter-task-input" placeholder="Digite o ID da tarefa">
        <button onclick="filterTask()">Filtrar</button>
        <button onclick="clearFilter()">Limpar Filtro</button>
    </section>
       
    
    <section id="new-task">
        <input type="text" id="new-task-input">
        <button onclick="addTask()">Adicionar</button>
    </section>

    <section id="tasks-section">

        <ul id="tasks-ul">
            
        </ul>
    </section>

<script src="script.js"></script>
</body>
</html>
